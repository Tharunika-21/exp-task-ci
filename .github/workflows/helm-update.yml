name: Build, push Docker images, and deploy Helm chart
on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]
 
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.27.0' 
        id: install
      
      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Create directories if not exist
        run: |
          mkdir -p ./expensechart
          mkdir -p ./packaged-charts
      - name: Fetch Helm Chart from Another Repository
        run: |
          git clone https://github.com/Tharunika-21/tharuni-helm.git ./expensechart
          helm package ./expensechart -d ./packaged-charts

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
 
      # - name: Build, tag, and push frontend image to Amazon ECR
      #   env:
      #     REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      #     REPOSITORY: expimg
      #     IMAGE_TAG: latest
      #   run: |
      #     docker build -t $REGISTRY/$REPOSITORY:latest ./frontend
      #     docker push $REGISTRY/$REPOSITORY:latest
      #   id: build_frontend
 
      # - name: Build, tag, and push backend image to Amazon ECR
      #   env:
      #     REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      #     SERVER_REPOSITORY: expimg
      #     SERVER_IMAGE_TAG: latest
      #   run: |
      #     docker build -t $REGISTRY/$SERVER_REPOSITORY:latest ./backend
      #     docker push $REGISTRY/$SERVER_REPOSITORY:latest
      #   id: build_backend

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.AWS_REGISTRY_URL }}:latest ./frontend
          docker push ${{ secrets.AWS_REGISTRY_URL }}:latest
        id: build_frontend
 
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.AWS_REGISTRY_URL }}:latest ./backend
          docker push ${{ secrets.AWS_REGISTRY_URL }}:latest
        id: build_backend

      

      - name: Update Helm chart values
        run: |
          sed -i "s|repository: .*|repository: ${{ steps.build_frontend.outputs.frontend_image }}|" ./expensechart/values.yml
          sed -i "s|repository: .*|repository: ${{ steps.build_backend.outputs.backend_image }}|" ./expensechart/values.yml

      - name: Update kube config
        run: aws eks update-kubeconfig --name tharunika-cluster --region ap-south-1
        
      - name: Deploy Helm chart to EKS
        run: |
          helm install myexpapp . -n tharunika




